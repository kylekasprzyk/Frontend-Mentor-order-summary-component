<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary component</title>
</head>

<body>
  <main>
    <div class="container">
      <img class="container-img" src="./images/illustration-hero.svg" alt="person dancing with headphones">
      <h1>Order Summary</h1>

      <p class="summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="annual-plan-card">
        <img src="images/icon-music.svg" alt="">
        <div class="annual-text">
          <p class="annual-plan">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <p class="change">Change</p>
      </div>

      <button class="payment-btn">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kylekasprzyk" target="_blank">Kyle Kasprzyk</a>.
    </div>
  </footer>
</body>

</html>
